<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Site Pessoal</title>
  <script defer src="/public/assets/script/app.js"></script>
</head>

<body>
  <header class="header">
    <h1><a href="#" class="logo">Gabriela Alvarenga</a></h1>
    <nav class="navigation"> 
      <ul>
        <li><a href="#about">Sobre Mim</a></li>
        <li><a href="#projects">Projetos</a></li>
        <li><a href="#team">Equipe</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Seção Sobre Mim -->
    <section id="about" class="about-section">
      <h2>Sobre Mim</h2>
      <hr>
      <div id="about-content" class="content-wrapper">
        <!-- Conteúdo dinâmico sobre mim será carregado aqui -->
      </div>
    </section>

    <!-- Seção de Projetos -->
    <section id="projects" class="projects-section">
      <h2>Projetos</h2>
      <hr>
      <div id="projects-content" class="row g-4">
        <!-- Conteúdo dinâmico dos projetos será carregado aqui -->
      </div>
    </section>

    <!-- Seção Conteúdo Recomendado -->
    <section id="recommended-content" class="carousel-section">
      <h2>Conteúdo Recomendado</h2>
      <hr>
      <div class="images">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
              aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/public/assets/img/imagem-chatbot.png" class="d-block w-100" alt="tecnologia">
            </div>
            <div class="carousel-item">
              <img src="/public/assets/img/imagem-iot.png" class="d-block w-100" alt="inovação">
            </div>
            <div class="carousel-item">
              <img src="/public/assets/img/imagem-realidade-virtual.jpg" class="d-block w-100" alt="inteligência artificial">
            </div>
            <div class="carousel-item">
              <img src="/public/assets/img/imagem_ia.jpeg" class="d-block w-100" alt="desenvolvimento">
            </div>
            <div class="carousel-item">
              <img src="/public/assets/img/imagem-blockchain.png" class="d-block w-100" alt="tecnologia emergente">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Seção Equipe -->
    <section id="team" class="team-section">
      <h2>Equipe</h2>
      <hr>
      <div id="team-content" class="d-flex flex-wrap justify-content-center">
        <!-- Conteúdo dinâmico da equipe será carregado aqui -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <hr>
    <p>Copyright &copy; 2024 Gabriela Alvarenga Cardoso inc. Todos os direitos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
